    <style>
        body { font-family: 'Kanit', sans-serif; overflow-x: hidden; }
        .nav-button { transition: all 0.3s ease; background-color: #60a5fa; color: #fff; }
        .nav-button:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .nav-button.active { background-color: #fff !important; color: #2563eb !important; }
        .nav-button.register { background-color: #22c55e !important; color: #fff !important; }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navLinks = document.querySelectorAll('.nav-button');
            const current = window.location.pathname.split('/').pop().toLowerCase();
            navLinks.forEach(link => {
                const href = link.getAttribute('href').toLowerCase();
                if (href === 'login.html' && current.includes('login')) {
                    link.classList.add('active');
                } else if (href === current) {
                     link.classList.add('active');
                }
            });
        });
    </script>
